version: 2
jobs:
  build:    
    docker:
      - image: circleci/node:8.5.0
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install npm
          command: npm install
      - run:
          name: ESLint
          command: npm run lint
      - run:
          name: Build
          command: npm run build
      - run:
          name: Unit Test
          command: npm run unit
      - run:
          name: Tests
          command: npm test
          branches: 
            only:
              - master
      - store_artifacts:
          path: test-results.xml
          prefix: tests
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      run:
          name: Deploy Script
          command: ./circleci-deploy.sh
          branches:
            only:
              - master
workflows:
  version: 2
  build_and_test:
    jobs:
      - build